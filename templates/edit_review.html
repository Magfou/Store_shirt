<!-- templates/edit_review.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2>Редактировать отзыв</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Оценка (1-5):</label>
                <select name="rating" id="rating" required>
                    {% for i in "12345" %}
                        <option value="{{ i }}" {% if review.rating == i|add:0 %}selected{% endif %}>{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea name="comment" id="comment" required>{{ review.comment }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'product_detail' review.product.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
